<form class="popup">

    <div class="popup-container">


    <div class=" popupclose popup-close">
        <img src="images/popup/close.svg">
    </div>

 
        <h2> Get in touch </h2>
        <h3>Enter your details below</h3>

        <div class="input-container">
            <img src="images/popup/persone.svg">
            <input placeholder="Full Name" name="name"  type="text" value="">
            </div>


        <div class="input-container">
            <img src="images/popup/persone.svg">
            <input placeholder="Role" name="role" type="text" value="">
        </div>

        <div class="input-container">
            <img src="images/popup/mail.svg">
            <input placeholder="Email Address" name="email" type="text" value="">
        </div>

        <h3>Are you contacting us on behalf of an urgent care clinic?</h3>

        <div class="radio-btn-container">
            <input type="radio" id="yes" name="radio_btn" class="radio-input">
            <label for="yes"  class="radio-yes radio-label ">YES</label>
            <input type="radio" id="no" name="radio_btn" class="radio-input">
            <label for="no" class="radio-no radio-label ">NO </label>
       </div>
       <textarea name="message" type="text" class="message" placeholder="Message "></textarea>

        <div class="submit-container">
            <button type="submit" class="submit-btn">Send now</button>
            <div class="cancel-btn popupclose" type="button">Cancel</div>
        </div>

        <h5 class="progress"></h5>

    </div>

    <div class="popup-shadow"></div>

</form>

<div class="popup-background popupclose"></div>
